{% extends "base.html" %}
{% block content %}
<h2>Livros Cadastrados</h2>
<ul>
  {% for livro in livros %}
    <li><a href="{{ url_for('livro_detalhes', id_livro=livro.id_livro) }}">{{ livro.titulo }} ({{ livro.autor }})</a></li>
  {% else %}
    <li>Nenhum livro encontrado.</li>
  {% endfor %}
</ul>
{% endblock %}
