<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Sistema de Biblioteca</h1>
    <nav>
        <a href="{{ url_for('index') }}">In√≠cio</a> |
        <a href="{{ url_for('livros') }}">Livros</a> |
        <a href="{{ url_for('add_livro') }}">Adicionar Livro</a>
    </nav>
    <hr>
</header>

{% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class="flash">
    {% for msg in messages %}
      <li>{{ msg }}</li>
    {% endfor %}
  </ul>
  {% endif %}
{% endwith %}

<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
